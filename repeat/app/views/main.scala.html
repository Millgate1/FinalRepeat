<!DOCTYPE html>

<html lang="en">
        
        <head>
            <meta charset="utf-8">
            <title>Recruitment Agency - @title</title>
            <!-- Bootstrap Core CSS -->
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />
            <!-- Custom CSS -->
            <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" />
        </head>
        
        <body>
        
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Recruitment Agency</a>
                    </div>
        
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="@routes.HomeController.index()">Clients</a>
                        </li>
        
                        <li>
                            <a href="@routes.HomeController.about()">About Us</a>
                        </li>
                       
        
                        <li @if(title=="Login"){class="active"}>
                            @if(user != null) {
                                <a href="@routes.LoginController.logout()">Logout @user.getName()</a>
                            } else {
                                <a href="@routes.LoginController.login()">Login</a>
                            }
        
                        </li>

                    </ul>
        
                </div>
        
            </nav>
        
            <container>
                <row>
                    <div class="col-md-12">
                        @content
                    </div>
                </row>
            </container>
        <br>
            <container>
                <footer>
                <row>
                    <div class="col-md-12">
                        
                        &copy;
                        <strong>Recruitment Agency</strong>
                    </div>
                </row>
            </footer>
            </container>
            <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
        </body>
        
        </html>
